language: php

branches:
  only:
    - master

env:
  global:
    - secure: 
    - GCR_BASE="eu.gcr.io/$MY_ORG"
    - IMAGE_TAG="${BRANCH}.${BUILD_NUMBER}"
    - NGINX_IMAGE_NAME="nginx-test"
    - PHP_IMAGE_NAME="php-test"
    - NGINX_IMAGE="${GCR_BASE}/${NGINX_IMAGE_NAME}:${IMAGE_TAG}"
    - PHP_IMAGE="${GCR_BASE}/${PHP_IMAGE_NAME}:${IMAGE_TAG}"
build:
  ci:
    - cp nginx-Dockerfile Dockerfile 
    - docker build -t "$NGINX_IMAGE" . 
    - cp php-Dockerfile Dockerfile
    - docker build -t "$PHP_IMAGE" .
    - docker push "$NGINX_IMAGE"
    - docker push "$PHP_IMAGE"
    - sed -i '/versionName/d' $JOB_STATE/php-image.env ; echo "versionName=$BRANCH.$BUILD_NUMBER" >> $JOB_STATE/php-image.env
    - sed -i '/versionName/d' $JOB_STATE/nginx-image.env ; echo "versionName=$BRANCH.$BUILD_NUMBER" >> $JOB_STATE/nginx-image.env
    - sed -i '/sourceName/d' $JOB_STATE/nginx-image.env ; echo "sourceName=$GCR_BASE/$NGINX_IMAGE_NAME" >> $JOB_STATE/nginx-image.env
    - sed -i '/sourceName/d' $JOB_STATE/php-image.env ; echo "sourceName=$GCR_BASE/$PHP_IMAGE_NAME" >> $JOB_STATE/php-image.env

######## INTEGRATIONS
integrations:
  hub:
    - integrationName: gcloud-integration    #replace with your subscription integration name
      type: gcloudKey

resources:

######## IMAGES
  - name: nginx-image
    type: image
    integration: gcloud-integration    #replace with your Docker Hub integration name
    pointer:
      sourceName: $GCR_BASE/$NGINX_IMAGE_NAME  #replace with your image name on Docker Hub
    seed:
      versionName: "master.1"  #replace with your image tag on Docker Hub
    flags:
      - php-test-new

  - name: php-image
    type: image
    integration: gcloud-integration
    pointer:
      sourceName: $GCR_BASE/$PHP_IMAGE_NAME
    seed:
      versionName: "master.1"
    flags:
      - php-test-new

######### PARAMS
  - name: app_env
    type: params
    version:
      params:
        SAMPLE_ENV_VAR: "hello-world"
        ENVIRONMENT: "dev"

  - name: app_env_prod
    type: params
    version:
      params:
        SAMPLE_ENV_VAR: "hello-world"
        ENVIRONMENT: "prod"


######### DOCKER OPTS
  - name: nginx_opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 0.2
      portMappings:
        - ":80"

  - name: php_opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 0.2
      portMappings:
        - ":9000"

  - name: nginx_opts_prod
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 0.4
      portMappings:
        - ":80"

  - name: php_opts_prod
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 0.4
      portMappings:
        - ":9000"

######### REPLICAS
  - name: app_replicas
    type: replicas
    version:
      count: 1

  - name: app_replicas_prod
    type: replicas
    version:
      count: 2

######### CLUSTERS 
  - name: gke-cluster
    type: cluster
    integration: gcloud-integration    #replace with your Kubernetes integration name
    pointer:
      sourceName: "test-cluster"
      region: "europe-west1-d"
      namespace: "test"
    flags:
     - php-test-new

  - name: gke-cluster_prod
    type: cluster
    integration: gcloud-integration    #replace with your Kubernetes integration name
    pointer:
      sourceName: "test-cluster"
      region: "europe-west1-d"
      namespace: "production"
    flags:
     - php-test-new

######### JOBS
jobs:

######### CI
  - name: php-test-new_runCI
    type: runCI
    flags:
      - php-test-new
    steps:
      - OUT: nginx-image
      - OUT: php-image

######### MANIFEST
  - name: app-manifest
    type: manifest
    flags:
      - php-test-new
    steps:
     - IN: php-image
     - IN: nginx-image
     - IN: app_env
     - IN: nginx_opts
       applyTo:
         - nginx-image
     - IN: php_opts
       applyTo:
         - php-image

  - name: app-manifest_prod
    type: manifest
    flags:
      - php-test-new
    steps:
     - IN: php-image
     - IN: nginx-image
     - IN: app_env_prod
     - IN: nginx_opts_prod
       applyTo:
         - nginx-image
     - IN: php_opts_prod
       applyTo:
         - php-image

######### DEPLOY
  - name: deploy
    type: deploy
    flags:
      - php-test-new
    steps:
      - IN: app-manifest
      - IN: gke-cluster
      - IN: app_replicas

  - name: deploy_prod
    type: deploy
    flags:
      - php-test-new
    steps:
      - IN: app-manifest_prod
        switch: off
      - IN: gke-cluster_prod
      - IN: app_replicas_prod
